<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Coronavirus Tracker</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="text-center">
                    <h1 class="fs-1"><span class="text-success">Java + Spring Boot</span> Coronavirus Tracker</h1>
                    <p>A list with the number of coronavirus cases confirmed updated everyday.</p>
                </div>
                <div class="col-9">
                    <div class="card">
                        <div class="card-header text-center">
                            <div class="row">
                                <div class="col-md-6">
                                    <h1 class="text-danger" th:text="${totalReportedCases}"></h1>
                                    <p>Total cases confirmed as of today</p>
                                </div>
                                <div class="col-md-6">
                                    <h1 class="text-danger" th:text="${totalNewCases}"></h1>
                                    <p>Total of new cases confirmed since yesterday</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table table-dark">
                                <tr>
                                    <th scope="col">Country</th>
                                    <th scope="col">State</th>
                                    <th scope="col">Total Cases Confirmed</th>
                                    <th scope="col">Difference Since Last Day</th>
                                </tr>
                                <tr th:each="stats : ${locationStats}">
                                    <td th:text="${stats.country}">Country</td>
                                    <td th:text="${stats.state}">State</td>
                                    <td th:text="${stats.latestTotalCases}">0</td>
                                    <td th:text="${stats.diffFromPrevDay}">0</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
